<!DOCTYPE html>
<html>
	<head>
		<title>Prado estética automotiva</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	</head>
	<body>
		<div class="container">
			<header>
				<nav>
					<div class="nav-container">
						<img id="logo" src="img/logo.jpg" alt="Estética automotiva EJ CAR">
						<ul>
							<li><a href="#">Telefone</a></li>
							<li><a href="#">Instagram</a></li>
							<li><a href="#">Facebook</a></li>
						</ul>
					</div>
				</nav>
				<div id="main-banner">
					<div id="search-form">
						<h1>UMA OFICINA COMPLETA PARA O SEU CARRO!</h1>
						<p>Há mais 30 anos entregando excelência em Cascavel/PR</p>
						<form>
							<input type="text" name="job" placeholder="Digite o cargo">
							<select name="region">
								<option value="">Todos os estados</option>
							</select>
							<select name="category">
								<option value="">Categoria</option>
							</select>
							<input type="submit" value="Pesquisar">
						</form>
					</div>
				</div>
			</header>
			<main id="last jobs-container" class="wrapper">
				<h1>O melhor para o seu carro está aqui!</h1>
			</main>
		</div>				
	</body>
	<!-- <script src="https://kit.fontawesome.com/595d04b7d2.js" crossorigin="anonymous"></script> -->
</html>
